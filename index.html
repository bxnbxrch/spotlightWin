<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Spotlight Search</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
        }

        #search-container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto 0 auto;
            padding: 0;
            background: transparent;
            border: none;
            box-shadow: none;
            position: relative;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        #search {
            min-height: 48px;
        }

        #search {
            width: 100%;
            font-size: 20px;
            padding: 12px 20px;
            border: none;
            outline: none;
            background: rgba(40, 40, 40, 0.95);
            color: white;
            border-radius: 8px;
            font-weight: 400;
            letter-spacing: 0.3px;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.12);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }

        #search:focus {
            background: rgba(255, 255, 255, 0.15);
        }

        #search::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        #results {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: rgba(40, 40, 40, 0.6);
            border-radius: 0 0 8px 8px;
            box-shadow: 0 2px 16px 0 rgba(0,0,0,0.12);
            max-height: 380px;
            overflow-y: auto;
            overflow-x: hidden;
            border-top: none;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }

        #results::-webkit-scrollbar {
            width: 6px;
        }

        #results::-webkit-scrollbar-track {
            background: transparent;
        }

        #results::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        #results::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.15s ease, transform 0.1s ease;
            border-left: 3px solid transparent;
            font-size: 16px;
        }

        .result-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(2px);
            border-left-color: rgba(255, 255, 255, 0.3);
        }

        .result-item.selected {
            background: rgba(0, 122, 255, 0.3);
            border-left-color: #007AFF;
        }

        .result-item.selected:hover {
            background: rgba(0, 122, 255, 0.4);
        }

        .item-icon {
            display: inline-block;
            width: 32px;
            height: 32px;
            margin-right: 15px;
            vertical-align: middle;
            text-align: center;
            font-size: 22px;
        }

        .item-content {
            flex: 1;
            min-width: 0;
        }

        .item-name {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-path {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 300;
        }

        .item-category {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 10px;
            flex-shrink: 0;
            font-weight: 400;
        }

        .no-results {
            padding: 40px 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .loading {
            padding: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #007AFF;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .search-hint {
            position: absolute;
            right: 20px;
            top: 12px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .category-separator {
            padding: 8px 20px 4px 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(255, 255, 255, 0.02);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .web-search-item {
            border-left-color: #00D084;
        }

        .web-search-item.selected {
            background: rgba(0, 208, 132, 0.3);
        }

        .web-search-item.selected:hover {
            background: rgba(0, 208, 132, 0.4);
        }
    </style>
</head>
<body>
    <div id="search-container">

        <input id="search" placeholder="⌕ Spotlight Search" autofocus />
        <div class="search-hint">↵ Enter</div>
    </div>
    <div id="results"></div>

    <script src="renderer.js"></script>
</body>
</html>
